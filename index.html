<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Find all the info you need for a successful Game Day.">
    
        <title>Game Day Planner</title>
        
        <!-- Google Font -->
        <link href="https://fonts.googleapis.com/css?family=Merriweather|Source+Sans+Pro" rel="stylesheet">
    
        <!-- BootStrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        
        <!-- Stylesheets -->
        <link rel="stylesheet" type="text/css" href="css/main.css">	
    
    </head>

    <body>
        <nav class="navbar navbar-default" role="navigation">
            <div class="container">
               <div class="d-flex justify-content-start">
                    <h1 class="navbar-brand">Welcome to Game Day Planner</h1>
                </div>
            </div>
        </nav>

        <header role="heading" class="container">
            <div class="jumbotron">
                <h2 class="text-center">Going to the game? We have all the info you need!</h3>

                <form action="#" id="searchForm">
                    <div class="form-group form-row">
                        <select class="form-control col-md" form="searchForm" id="js_sport" required aria-required="true">
                            <option value="select a sport">Select a sport</option>
                            <option value="football">Football</option>
                            <option value="baseball">Baseball</option>
                            <option value="basketball">Basketball</option>
                            <option value="hockey">Hockey</option>
                            <option value="soccer">Soccer</option>
                        </select>
                    </div>
                    <div class="form-row">
                        <label class="search_label" for="searchArea"></label>
                        <input class="search_input form-control col-sm" type="text" id="searchArea" 
                                placeholder="Enter a Location" required aria-required="true">
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">           
                            <label for="startDate">Start Date</label>
                            <input class="form-control"id="startDate" type="date" required aria-required="true">
                        </div>    
                        <div class="form-group col-md-6">
                            <label for="endDate">End Date</label>
                            <input class="form-control" id="endDate" type="date" required aria-required="true">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <input type="checkbox" id="restaurant" class="form-check-input" name="extras" value="restaurant" aria-describedby="passwordHelpBlock" checked>
                            <label class="form-check-label" for="restaurant">Local Restaurants</label>
                            <input type="checkbox" id="parking" class="form-check-input" name="extras" value="parking" aria-describedby="passwordHelpBlock" checked>
                            <label class="form-check-label" for="parking">Local Parking</label>
                            <input type="checkbox" id="hotel" class="form-check-input" name="extras" value="hotel" aria-describedby="passwordHelpBlock" checked>
                            <label class="form-check-label" for="hotel">Local Hotels</label>
                            <small id="extrasHelpBlock" class="form-text text-muted">
                                    Select the additional items you would like to add to the map.
                            </small>    
                        </div>
                        <div class="form-group col-md-6">
                            <input class="search_button btn btn-primary" type="submit" value="Search">
                        </div>
                    </div>
                </form>
            </div>

        </header>
        
        <main role="main">
            <section class="container">
                <div id="results" class="row hide">
                    <div id="map" class="col-lg">

                    </div>
                    <div id="eventList" class="col-sm">
                        <h2>Local Events from EventBrite</h2>
                        <ul id='events' class="eventList"></ul>
                    </div>
                    <div id="eventDetail" class="col-sm hide"></div>
                </div>
            </section>
        </main>

        <footer role="contentinfo" class="container">
            By: Brandon Otto 2018
        </footer>

        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script type="text/javascript" 
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC_LJ5t0klmo5LuUXUJ66U8Zv5eeQ2XevU&libraries=places"></script>
        <script type="text/javascript" src="js/app.js"></script>
    </body>

</html>
