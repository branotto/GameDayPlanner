<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Plan a trip to your favorite sporting event, including local events, 
                    restaurants and hotels.">
    
        <title>Sports Trip</title>
        
        <!-- Normalize.css, a cross-browser reset file -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">
    
        <!-- Google Font -->
        <link href="https://fonts.googleapis.com/css?family=Merriweather|Source+Sans+Pro" rel="stylesheet">
    
        <!-- Stylesheets -->
        <link rel="stylesheet" type="text/css" href="style/main.css">	
    
    </head>

    <body>
        <header>
            <a href="https://github.com/branotto?tab=repositories">View my other projects on github.com</a>
        </header>
        
        <main>
            <h1>Welcome to Sports Trip</h1>
            <p>Planning a trip? We have all the info you need!</p>
            
            <section id="sign_up">
                <form action="#" class="sign_up_form">
                    <label for="email">Enter your email</label>
                    <input class="text_field" type="email" id="email" required placeholder="yourname@youremail.com">
                    <label for="password">Enter a password</label>
                    <input class="text_field" type="password" id="password" required>
                    <input type="submit" title="Sign Up">
                </form>
            </section>
        </main>

        <footer>
            By: Brandon Otto 2018
        </footer>

        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script type="text/javascript" src="main.js"></script>
    </body>

</html>
